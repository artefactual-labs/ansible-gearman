---

gearman_bind_address: "127.0.0.1"
gearman_bind_port: "4730"

# It is recommended to override the following variable and use a reliable queue
# as memcached, e.g. --queue-type=libmemcached --libmemcached-servers=127.0.0.1:11211
gearman_queue_parameters: "--queue-type=builtin"

# Change to false if you don't want to install rpm repos
# Useful in offline or rpm repos controlled environments
install_rpm_repositories: "true"
